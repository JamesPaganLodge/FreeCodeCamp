<!DOCTYPE <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    
    <title>Z-Positioning</title>

    <style>
      /* z-index positioning */
      div {
        width: 60%;
        height: 200px;
      }

      .first {
        background-color: red;
        position: absolute;
        z-index: 2;
      }

      .second {
        background-color: blue;
        position: absolute;
        left: 40px;
        top: 50px;
        z-index: 1;
      }    
    </style>
  </head>
  <body>  
    <div class="first"></div>
    <div class="second"></div>    
  </body>
</html>
