<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Responsive Web Design</title>

        <style>
            .red-text {
                color: red;
            }

            p {
                font-size: 16px;
            }
        </style>
    </head>

    <body>
        <h2 class="red-text">CatPhotoApp</h2>
        <a href="#footer">Jump to Bottom</a>
        <main>
            <p class="red-text">Click here to view more <a href="http://freecatphotoapp.com" target="_blank">cat photos</a></p>
            <a href="#"><img src="https://bit.ly/fcc-relaxing-cat" alt="cat on its back" /></a>

            <div>
                <p>Things cats love:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
            </div>

            <div>
                <p>Top 3 things cats hate:</p>
                <ol>
                    <li>Other cats</li>
                    <li>Being chased by the baby</li>
                    <li>Moist</li>
                </ol>
            </div>

            <form action="/submit-cat-photo">
                <label for="indoor">
                    <input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor
                </label>
                <label for="outdoor">
                    <input id="outdoor" type="radio" name="indoor-outdoor">Outdoor
                </label>
                <br>
                <label for="loving">
                    <input id="loving" type="checkbox" name="personality" checked>Loving
                </label>
                <label for="licky">
                    <input id="licky" type="checkbox" name="personality">Licky
                </label>
                <label for="picnic">
                    <input id="picnic" type="checkbox" name="personality">3 sanwiches short of a full picnic
                </label>
                <br>
                <input type="text" placeholder="cat photo URL" required>
                <button type="submit">Submit</button>
            </form>
        </main>

        <footer id="footer">Copyright Cat Photo App</footer>
    </body>
</html>
