<!DOCTYPE html>
<html>
  <head>
    <title>CSS Inheritance</title>
    <style>
      body {
        background-color: #000000;
        color: green;
        font-family: monospace;
      }

      .pink-text {
        color: pink !important;
      }

      .blue-text {
        color: blue;
      }

      #orange-text {
        color: orange;
      }
    </style>
  </head>

  <body>
    <h1 id="orange-text" class="pink-text blue-text" style="color: white;">Hello World!</h1>
  </body>
</html>
